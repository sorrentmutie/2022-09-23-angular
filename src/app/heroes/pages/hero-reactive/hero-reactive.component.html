<div *ngIf="myForm">
<form [formGroup]="myForm" (ngSubmit)="submit()">


  <div class="form-group">
    <label for="nome">Nome</label>
    <input formControlName="firstName"  id="nome" class="form-control" type="text" required>

    <div class="alert alert-danger" *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"  >
      <div *ngIf="firstName && firstName.errors && firstName.errors['required']">Il nome  obbligatorio</div>
      <div *ngIf="firstName && firstName.errors && firstName.errors['minlength']">La lunghezza minima  5</div>
      <div *ngIf="firstName && firstName.errors && firstName.errors['myValidator']">Il nome deve cominciare con Sal</div>
    </div>


  </div>

  <div class="form-group">
    <label for="cognome">Cognome</label>
    <input formControlName="lastName"  id="cognome" class="form-control" type="text" required>
  </div>

  <div class="form-group">
    <label for="citta">Citt√†</label>
    <input formControlName="city"  id="citta" class="form-control" type="text">
  </div>

  <button [disabled]="!myForm.valid" type="submit" class="btn btn-success">OK</button>

</form>
</div>
